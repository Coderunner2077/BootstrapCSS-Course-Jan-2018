<!DOCTYPE HTML>
<html>
  	<head>
    	<meta charset="utf-8">
    	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    	<style type="text/css">
    		body { padding-top: 20px; }
    	</style>
    	<title>Modal et formulaire</title>
  	</head>

  	<body>
  		<div class="container">
  			<div id="html">
  				<button data-toggle="modal" data-backdrop="false" href="#formulaire" class="btn btn-primary">Informations</button>
  			</div>
  			<div class="modal fade" id="formulaire" role="dialog" aria-labelledby="modalTitre" aria-hidden="true">
  				<div class="modal-dialog">
  					<div class="modal-content">
  						<div class="modal-header">
  							<button type="button" class="close" data-dismiss="modal">&times;</button>
  							<h4 class="modal-title" id="motalTitre">Vos infos :</h4>
  						</div>
  						<div class="modal-body">
  							<form action="test.php" id="myForm">
  								<div class="form-group">
  									<label for="nom">Nom</label>
  									<input type="text" class="form-control" name="nom" id="nom" placeholder="Votre nom">
  								</div>
  								<div class="form-group">
  									<label for="email">Email</label>
  									<input type="email" class="form-control" name="email" id="email" placeholder="Votre Email">
  								</div>
  								<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok-sign"></span> Envoyer</button>
  							</form>
  						</div>
  						<div class="modal-footer">
  							<button class="btn btn-info" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Annuler</button>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>

  		<script src="bootstrap/js/jquery.js"></script>
  		<script src="bootstrap/js/bootstrap.min.js"></script>
  		<script>
  			$(function() {
  				$('form').submit(function(e) {
  					e.preventDefault();
  					var $form = $(this);
  					$.post($form.attr('action'), $form.serialize())
  					 .done(function(data) {
  					 	$('#html').html(data);
  					 	$('#formulaire').modal('hide');
  					 })
  					 .fail(function() {
  					 	alert('Ã§a marche pas...');
  					 });
  				});
  			});
  		</script>
  	</body>
</html>

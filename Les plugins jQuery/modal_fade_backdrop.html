<!DOCTYPE HTML>
<html>
  	<head>
    	<meta charset="utf-8">
    	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    	<style type="text/css">
    	</style>
    	<title>Modal data-backdrop</title>
  	</head>

  	<body>
  		<div class="container">
  			<button data-toggle="modal"  data-backdrop="static" class="btn btn-primary" href="#infos">Informations</button>
  			<div class="modal fade" id="infos">
  				<div class="modal-dialog">
  					<div class="modal-content">
  						<div class="modal-header">
  							<button type="button" class="close" data-dismiss="modal">&times;</button>
  							<h4 class="modal-title">Plus d'informations</h4>
  						</div>
  						<div class="modal-body">
  							Le Tigre (Panthera tigris) est un mammifère carnivore de la famille des félidés...
  						</div>
  						<div class="modal-footer">
  							<button type="button" class="btn btn-info" data-dismiss="modal">Fermer</button>
  						</div>
  					</div>
  				</div>
  			</div>
  			<button data-toggle="modal" data-backdrop="false" href="#infos2" class="btn btn-info">Infos 2</button>
  			<div class="modal fade" id="infos2">
  				<div class="modal-dialog">
  					<div class="modal-content">
  						<div class="modal-header">
  							<button class="close" type="button" data-dismiss="modal">&times;</button>
  							<h4 class="modal-title">Moins d'informations</h4>
  						</div>
  						<div class="modal-body">
  							Le tigre n'est un pas mamifère carnivore de la famille des félidés...
  						</div>
  						<div class="modal-footer">
  							<button class="btn btn-default" data-dismiss="modal">Close</button>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>

  		<script src="bootstrap/js/jquery.js"></script>
  		<script src="bootstrap/js/bootstrap.min.js"></script>
  	</body>
</html>

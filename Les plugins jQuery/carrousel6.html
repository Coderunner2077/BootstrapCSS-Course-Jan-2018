<!DOCTYPE HTML>
<html>
  	<head>
    	  <meta charset="utf-8">
    	  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    	  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    	  <style type="text/css">
    	  </style>
    	  <title>Carrousel 6</title>
  	</head>

  	<body>
  		  <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="carousel slide" id="carousel">
                    <div class="carousel-inner thumbnail">
                        <div class="item active"><img alt="" src="images/img47.png"></div>
                        <div class="item"><img alt="" src="images/img48.png"></div>
                        <div class="item"><img alt="" src="images/img49.png"></div>
                    </div>
                    <a href="#carousel" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                    <a href="#carousel" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-primary" id="first">
                            <input type="radio" name="options"><span class="glyphicon glyphicon-fast-backward"></span>
                        </label>
                        <label class="btn btn-primary" id="prev">
                            <input type="radio" name="options"><span class="glyphicon glyphicon-backward"></span>
                        </label>
                        <label class="btn btn-primary" id="pause">
                            <input type="radio" name="options"><span class="glyphicon glyphicon-pause"></span>
                        </label>
                        <label class="btn btn-primary active" id="play">
                            <input type="radio" name="options"><span class="glyphicon glyphicon-play"></span>
                        </label>
                        <label class="btn btn-primary" id="next">
                            <input type="radio" name="options"><span class="glyphicon glyphicon-forward"></span>
                        </label>
                        <label class="btn btn-primary" id="last">
                            <input type="radio" name="options"><span class="glyphicon glyphicon-fast-forward"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script>
            $(function() {
                $('#carousel').carousel({ interval: 2000 });
                $('#first').click(function() { $('#carousel').carousel(0); });
                $('#prev').click(function() { $('#carousel').carousel('prev'); });
                $('#play').click(function() { $('#carousel').carousel('cycle'); });
                $('#pause').click(function() { $('#carousel').carousel('pause'); });
                $('#next').click(function() { $('#carousel').carousel('next'); });
                $('#last').click(function() { $('#carousel').carousel($('.item:last').index()); });
                $('#carousel').on('slide.bs.carousel', function() {
                    setTimeout(function() {
                        if(!$('#pause').hasClass('active'))
                            $('#play').trigger('click');
                    }, 900);
                });
            });
        </script>
    </body>
</html>

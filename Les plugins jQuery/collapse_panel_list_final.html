<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
    </style>
    <title>Collapse &amp; Panel &amp; List-group : Final</title>
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <span id="icon" class="glyphicon glyphicon-folder-open"></span>
                            <a data-toggle="collapse" href="#menu"> Contenu <span id="caret" class="fa fa-caret-up"></span></a>
                        </h4>
                    </div>
                    <ul id="menu" class="list-group collapse in">
                        <li class="list-group-item"><span class="glyphicon glyphicon-pencil text-primary"></span> <a href="#">Articles</a></li>
                        <li class="list-group-item"><span class="glyphicon glyphicon-tag text-primary"></span><a href="#"> Nouvelles</a></li>
                        <li class="list-group-item"><span class="glyphicon glyphicon-file text-primary"></span><a href="#"> Lettre d'information</a></li>
                        <li class="list-group-item"><span class="glyphicon glyphicon-comment text-success"></span><a href="#" class="text-success"> Commentaires</a>
                            <span class="badge">29</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#menu').on('shown.bs.collapse', function() {
          $('#icon').removeClass('glyphicon-folder-close').addClass('glyphicon-folder-open');
          $('#caret').removeClass('fa-caret-down').addClass('fa-caret-up');
        });

        $('#menu').on('hidden.bs.collapse', function() {
          $('#icon').removeClass('glyphicon-folder-open').addClass('glyphicon-folder-close');
          $('#caret').removeClass('fa-caret-up').addClass('fa-caret-down');
        });
      });
    </script>
  </body>
</html>

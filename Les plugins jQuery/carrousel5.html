<!DOCTYPE HTML>
<html>
  	<head>
    	  <meta charset="utf-8">
    	  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    	  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    	  <style type="text/css">
    	  </style>
    	  <title>Carrousel 5</title>
  	</head>

  	<body>
  		  <div class="container">
            <div class="col-lg-2">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary" id="cycle">
                        <input type="radio" name="options">Cycle
                    </label>
                    <label class="btn btn-primary" id="pause">
                        <input type="radio" name="options">Pause
                    </label>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="carousel slide" id="carousel">
                    <div class="carousel-inner thumbnail">
                        <div class="item active"><img alt="" src="images/img47.png"></div>
                        <div class="item"><img alt="" src="images/img48.png"></div>
                        <div class="item"><img alt="" src="images/img49.png"></div>
                    </div>
                    <a href="#carousel" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                    <a href="#carousel" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>
        </div>

        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script>
            $(function() {
                $('#cycle').click(function() {
                  $('#carousel').carousel('cycle');
                });
                $('#pause').click(function() {
                  $('#carousel').carousel('pause');
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE HTML>
<html>
  	<head>
    	<meta charset="utf-8">
    	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    	<style type="text/css">
    	</style>
    	<title>Modal footer</title>
  	</head>

  	<body>
  		<div class="container">
  			<button data-toggle="modal" href="#infos" class="btn btn-primary">Informations</button>
  			<div class="modal" id="infos">
  				<div class="modal-dialog">
  					<div class="modal-content">
  						<div class="modal-header">
  							<button type="button" class="close" data-dismiss="modal">&times;</button>
  							<h4 class="modal-title">Plus d'informations</h4>
  						</div>
  						<div class="modal-body">
  							Le Tigre (Panthera tigris) est un animal sauvage qui mange de la viande, pas de l'herbe. Ce n'est pas un herbivore, mais un carnivore...
  						</div>
  						<div class="modal-footer">
  							<button class="btn btn-info" data-dismiss="modal">Fermer</button>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>

  		<script src="bootstrap/js/jquery.js"></script>
  		<script src="bootstrap/js/bootstrap.min.js"></script>
  	</body>
</html>

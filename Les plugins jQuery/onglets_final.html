<!DOCTYPE HTML>
<html>
  	<head>
    	  <meta charset="utf-8">
    	  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    	  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    	  <style type="text/css">
    	  </style>
    	  <title>Onglets : final</title>
  	</head>

  	<body>
  		  <div class="container">
            <ul class="nav nav-pills">
                <li class="active"><a href="#tab1">Onglet 1</a></li>
                <li><a href="#tab2">Onglet 2</a></li>
                <li><a href="#tab3">Onglet 3</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active fade in" id="tab1">Contenu 1</div>
                <div class="tab-pane fade" id="tab2">Contenu 2</div>
                <div class="tab-pane fade" id="tab3">Contenu 3</div>
            </div>
            <hr>
            <p id="actif"><strong>Onglet actif </strong>: <span></span></p>
            <p id="precedent"><strong>Onglet précédent </strong>: <span></span></p>
        </div>

        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script>
            $(function() {
              $('a')
                    .click(function(e) {
                      e.preventDefault();
                      $(this).tab('show');
                    })
                    .on('shown.bs.tab', function(e) {
                      $('#actif span').html(e.target.innerHTML);
                      $('#precedent span').html(e.relatedTarget.textContent);
                    });
            });
        </script>
    </body>
</html>

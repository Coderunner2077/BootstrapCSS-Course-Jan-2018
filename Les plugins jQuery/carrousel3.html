<!DOCTYPE HTML>
<html>
  	<head>
    	  <meta charset="utf-8">
    	  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    	  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    	  <style type="text/css">
    	  </style>
    	  <title>Carrousel 3</title>
  	</head>

  	<body>
  		  <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active"><img src="images/img47.png" alt=""><h1 class="carousel-caption">Présentation</h1></div>
                        <div class="item"><img src="images/img48.png" alt=""><h1 class="carousel-caption">Une autre présetation</h1></div>
                        <div class="item"><img src="images/img49.png" alt=""><h1 class="carousel-caption">Et encore une autre !</h1></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>

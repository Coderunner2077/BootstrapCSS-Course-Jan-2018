<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      [class*="col"] { margin-bottom: 20px; }
      img { width: 100%; }
    </style>
    <title>Formulaire en ligne avec input-group</title>
  </head>

  <body>
    <div class="container">
      <div>Autre exemple d'abord :</div>
      <form>
        <div class="row">
          <div class="radio has-error">
            <label for="ami" class="radio">
              <input name="ami" type="radio" id="ami" value="un">
              We friends ?
            </label>
          </div>
        </div>
        <hr>
        <div class="input-group">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox">
              </span>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" name="choice" value="1">
              </span>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" name="choice" value="2">
              </span>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

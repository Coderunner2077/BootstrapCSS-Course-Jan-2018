<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      [class*="col"] { margin-bottom: 20px; }
      img { width: 100%; }
    </style>
    <title>Boutons : btn-toolbar</title>
  </head>

  <body>
    <div class="container">
      <div class="btn-toolbar">
        <div class="btn-group">
          <a class="btn btn-primary" href="#">1</a>
          <a class="btn btn-info" href="#">2</a>
          <a class="btn btn-warning" href="#">3</a>
        </div>
        <div class="btn-group">
          <a class="btn btn-danger" href="#">4</a>
          <a class="btn btn-warning" href="#">5</a>
          <a class="btn btn-success" href="#">6</a>
        </div>
      </div>
    </div>
  </body>
</html>

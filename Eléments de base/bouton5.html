<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      [class*="col"] { margin-bottom: 20px; }
      img { width: 100%; }
    </style>
    <title>Boutons justiif√©s</title>
  </head>

  <body>
    <div class="container">
      <div class="col-lg-6">
        <div class="btn-group btn-group-justified">
          <a class="btn btn-danger" href="#">1</a>
          <a class="btn btn-info" href="#">2</a>
          <a class="btn btn-warning" href="#">3</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button type="button" class="btn btn-danger">1</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-info">2</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-warning">3</button>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <input type="button" class="btn btn-danger" value="1">
          </div>
          <div class="btn-group">
            <input type="button" class="btn btn-info" value="2">
          </div>
          <div class="btn-group">
            <input type="button" class="btn btn-warning" value="3">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
